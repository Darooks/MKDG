{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
    <br/>
    <input type="submit" name="sobel_trans" value="Sobel">
    <input type="submit" name="skeleton_trans" value="Skeletonize">
    <input type="submit" name="contrast_trans" value="Contrast">
  </form>

  <div id="original_image">
    {% if uploaded_file_url %}
      <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
      <img src="{{ uploaded_file_url }}">
    {% endif %}
  </div>

  <div id="transformed_image">
    {% if transformed_file_url %}
      <p>File transformed at: <a href="{{ transformed_file_url }}">{{ transformed_file_url }}</a></p>
      <img src="{{ transformed_file_url }}">
    {% endif %}
  </div>

{% endblock %}
